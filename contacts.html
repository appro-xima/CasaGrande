            <a href="contacts.html" class="active">Contacts</a>
            <a href="about.html">About</a>
        </div>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <!-- Contact Information -->
                <div class="contact-info">
                    <h3>Our Details</h3>
                    <p><strong>Address:</strong> Casa Grande Hotel, Taytay, Rizal</p>
                    <p><strong>Phone:</strong> <a href="tel:+639943887607">+63 994 388 7607</a></p>
                    <p><strong>Email:</strong> <a href="mailto:casagrandehotel2004@gmail.com">casagrandehotel2004@gmail.com</a></p>
                    <h3>Follow Us</h3>
                    <div class="social-media">
                        <a href="https://www.facebook.com/profile.php?id=61564646468411">Facebook</a> | <a href="https://x.com/CasaH79364">Twitter</a> | <a href="https://www.instagram.com/">Instagram</a>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Map -->
            <div class="map-container">
                <h3>Visit Us</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3172.010000000!2d121.1300000000!3d14.5600000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b50e75a9e7d%3A0x8f7a000000000000!2sCasa%20Grande%20Hotel!5e0!3m2!1sen!2sph!4v1680000000000!5m2!1sen!2sph"
                    width="100%"
                    height="400"
                    style="border:0;"
                    allowfullscreen=""
